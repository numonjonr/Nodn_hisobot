<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pogruzka va Vigruzka Grafik</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    canvas {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2> Stansiyalar kesimida Pogruzka va Vigruzka umumiy grafik</h2>
  <canvas id="barChartPGVG" width="900" height="500"></canvas>

  <script>
    const ctx = document.getElementById('barChartPGVG').getContext('2d');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [
          "To'qimachi", "Xamza", "Toshkent", "Chuqursoy", "Angren", "Jaloyir", "Sergeli"
        ],
        datasets: [
          {
            label: 'Pogruzka',
            data: [350, 300, 500, 350, 490, 420, 440],
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            stack: 'combined',
            barThickness: 20
          },
          {
            label: 'Vigruzka',
            data: [400, 210, 210, 120, 420, 600, 470],
            backgroundColor: 'rgba(255, 99, 132, 0.7)',
            stack: 'combined',
            barThickness: 20
          }
        ]
      },
      options: {
        indexAxis: 'y', // Gorizontal bar chart
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Stansiyalar boâ€˜yicha yuk miqdori'
          },
          legend: {
            position: 'top'
          }
        },
        scales: {
          x: {
            stacked: true,
            title: {
              display: true,
              text: 'Yuk miqdori (tonnalarda)'
            }
          },
          y: {
            stacked: true
          }
        }
      }
    });
  </script>
</body>
</html>
